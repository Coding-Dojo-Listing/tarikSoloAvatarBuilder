<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <script defer src="./index.js"></script>

    <title>Avatar Builder</title>
</head>
<body>
    <h1>Avatar Builder</h1>
    <main>
        <section class="name-setter">
            <label for="name">Enter Username</label>
            <input name="name" type="text" placeholder="Enter Name Here">
        </section>

        <section class="head-setter">
            <p id="head_left" class="left-arrow" src=""><=</p>
            <div id="head" class="head"></div>
            <p id="head_right" class="right-arrow" src="" alt="right-arrow">=></p>
        </section>

        <section class="body-setter">
            <p id="body_left" class="left-arrow" src=""><=</p>
            <div id="body" class="body"></div>
            <p id="body_right" class="right-arrow" src="" alt="right-arrow">=></p>
        </section>

    </main>
</body>
</html>
